    <script>
        const themeSwitch = document.getElementById('theme-switch');
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeSwitch.checked = true;
        }

        // Theme toggle functionality
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');

            }
            
        });
        function searchGoogle() {
            var query = document.getElementById("search-input").value;
            if (query) {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
            }
        }
        document.getElementById("incognitoModeToggle").addEventListener("change", function() {
            let body = document.body;
            let heading = document.querySelector("h1");
            let img = document.getElementById("incognito-icon");

            if (this.checked) {
                body.classList.add("incognito-active");
                heading.innerText = "Incognito Mode";
                img.style.display = "block";
            } else {
                body.classList.remove("incognito-active");
                heading.innerText = "Normal Mode";
                img.style.display = "none";
            }
        });
    </script>
